<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <title>Rambod's JS calculator</title>
</head>
<body>
    <header>
        I can't do math in my head, so I made this hahahahah!
    </header>
        <div class="container">
            <div class="calculator">
                <input type="text" placeholder="0" id="screen">
                <button class="first">AC</button>
                <button class="first" id="clear">C</button>
                <button class="first">%</button>
                <button class="symbol">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="symbol">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="symbol">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="symbol">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="symbol">+</button>
                <button>0</button>
                <button>.</button>
                <button class="symbol" id="equal-sign">=</button>
            </div>
        </div>

        <footer>
            Made with <span class="heart">&#9829 </span>by Rambod Goshtasbi
        </footer>

        <script src="script.js"></script>
</body>
</html>
